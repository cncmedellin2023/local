<head>

  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"

  <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    .leaflet-container {
      height: 400px;
      width: 600px;
      max-width: 100%;
      max-height: 100%;

  </style>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100vw;
    }
  </style>

</head>

<body>
  <div id="map"></div>
  <script>
    var greenIcon = L.icon({
      iconUrl: 'icon.png'
    });
    const options = {
      enableHighAccuracy: true,
      maximumAge: 1000, // 1s
      timeout: 2000 // 2s
    }
    var map= "";
    var tiles ="";
    var marker, circle;
     navigator.geolocation.watchPosition(({coords}) => {
         lat = coords.latitude
         lon = coords.longitude
         map = L.map('map').setView([lat, lon], 17);
         tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 30, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
         }).addTo(map);
        var markers = [];         
         //Loop through the markers array
         for (var i=0; i<markers.length; i++) {
            var lon = markers[i][0];
            var lat = markers[i][1];
            var popupText = markers[i][2]; 
            var markerLocation = new L.LatLng(lat, lon);
            var marker = new L.Marker(markerLocation);
            map.addLayer(marker);
         
            marker.bindPopup(popupText);
         }
        
         fun(lat, lon)
     }, console.error, options);
     
    var fun = function (la, lo) {
      function onLocationFound(e) {
          var radius = e.accuracy / 2;
          if (marker) { // check
             map.removeLayer(marker); // remove
          }
          // marker = L.marker(e.latlng).addTo(map);
          marker = L.marker(e.latlng, {icon: greenIcon}).addTo(map);
      }
      map.on('locationfound', onLocationFound);
      map.locate({setView: true, watch: true, maxZoom: 17});
    }
   
    
  </script>
</body>

</html>
