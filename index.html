  <title>Camaras de fotodetección</title>

  <script>
    fetch('https://camarasdefotodeteccion.com/proxy', {
      method: 'GET', // o 'POST', 'PUT', etc., según el tipo de solicitud que deseas enviar
      headers: {
        'Content-Type': 'application/json', // ajusta el tipo de contenido según tus necesidades
      },
      // body: JSON.stringify(data), // si necesitas enviar datos en el cuerpo de la solicitud, descomenta esta línea y ajusta "data" según tus necesidades
    })
      .then(response => response.json())
      .then(data => {
        // Aquí puedes manejar la respuesta del servidor proxy
        console.log(data);
      })
      .catch(error => {
        // Aquí puedes manejar errores en la solicitud
        console.error(error);
      });
  </script>
